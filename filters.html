
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <!-- Filters Section with Collapse -->
            <div class="filters">
                <h5>
                    Filters 
                </h5>
                <!-- <h5 data-toggle="collapse" data-target="#filterContent" aria-expanded="true" aria-controls="filterContent">
                    Filters <i class="fas fa-angle-down"></i>
                </h5> -->

                <div class="collapse show" id="filterContent">
                    <!-- Allergies Dropdown -->
                    <div class="form-group">
                        <label for="allergiesSelect">Allergies</label>
                        <select class="form-control selectpicker" id="allergiesSelect" multiple data-live-search="true">
                            <option value="celery-free">Celery-free</option>
                            <option value="crustacean-free">Crustacean-free</option>
                            <option value="dairy-free">Dairy-free</option>
                            <option value="egg-free">Egg-free</option>
                            <option value="fish-free">Fish-free</option>
                            <option value="gluten-free">Gluten-free</option>
                            <option value="lupine-free">Lupine-free</option>
                            <option value="mustard-free">Mustard-free</option>
                            <option value="peanut-free">Peanut-free</option>
                            <option value="sesame-free">Sesame-free</option>
                            <option value="shellfish-free">Shellfish-free</option>
                            <option value="soy-free">Soy-free</option>
                            <option value="tree-nut-free">Tree-Nut-free</option>
                            <option value="wheat-free">Wheat-free</option>
                        </select>
                    </div>

                    <!-- Diets Dropdown -->
                    <div class="form-group">
                        <label for="dietsSelect">Diets</label>
                        <select class="form-control selectpicker" id="dietsSelect" multiple data-live-search="true">
                            <option value="alcohol-free">Alcohol-free</option>
                            <option value="balanced">Balanced</option>
                            <option value="high-fiber">High-Fiber</option>
                            <option value="high-protein">High-Protein</option>
                            <option value="keto">Keto</option>
                            <option value="kidney-friendly">Kidney friendly</option>
                            <option value="kosher">Kosher</option>
                            <option value="low-carb">Low-Carb</option>
                            <option value="low-fat">Low-Fat</option>
                            <option value="low-potassium">Low potassium</option>
                            <option value="low-sodium">Low-Sodium</option>
                            <option value="no-oil-added">No oil added</option>
                            <option value="no-sugar">No-sugar</option>
                            <option value="paleo">Paleo</option>
                            <option value="pescatarian">Pescatarian</option>
                            <option value="pork-free">Pork-free</option>
                            <option value="red-meat-free">Red meat-free</option>
                            <option value="sugar-conscious">Sugar-conscious</option>
                            <option value="vegan">Vegan</option>
                            <option value="vegetarian">Vegetarian</option>

                        </select>
                    </div>

                    <!-- Calories Slider -->
                    <div class="form-group">
                        <label for="caloriesRange">Calories:</label>
                        <input type="range" class="form-control-range" id="caloriesRange" name="calories" min="1" max="5000" value="1" oninput="caloriesValue.value = caloriesRange.value">
                        <output id="caloriesValue" name="caloriesValue" for="calories">1</output>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery for interactivity -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Bootstrap-select CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
