
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <!-- Filters Section with Collapse -->
            <div class="filters">
                <h5>
                    Filters 
                </h5>
                <!-- <h5 data-toggle="collapse" data-target="#filterContent" aria-expanded="true" aria-controls="filterContent">
                    Filters <i class="fas fa-angle-down"></i>
                </h5> -->

                <div class="collapse show" id="filterContent">
                    <!-- Allergies Dropdown -->
                    <div class="form-group">
                        <label for="allergiesSelect">Allergies</label>
                        <select class="form-control selectpicker" id="allergiesSelect" multiple data-live-search="true">
                            <option value="nuts">Nuts</option>
                            <option value="gluten">Gluten</option>
                            <option value="dairy">Dairy</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>

                    <!-- Diets Dropdown -->
                    <div class="form-group">
                        <label for="dietsSelect">Diets</label>
                        <select class="form-control selectpicker" id="dietsSelect" multiple data-live-search="true">
                            <option value="vegan">Vegan</option>
                            <option value="ketogenic">Ketogenic</option>
                            <option value="paleo">Paleo</option>
                        </select>
                    </div>

                    <!-- Calories Slider -->
                    <div class="form-group">
                        <label for="caloriesRange">Calories:</label>
                        <input type="range" class="form-control-range" id="caloriesRange" name="calories" min="1" max="5000" value="1" oninput="caloriesValue.value = caloriesRange.value">
                        <output id="caloriesValue" name="caloriesValue" for="calories">1</output>
                    </div>

                    <!-- Nutrients Dropdown -->
                    <div class="form-group">
                        <label for="nutrientsSelect">Nutrients</label>
                        <select class="form-control selectpicker" id="nutrientsSelect" multiple data-live-search="true">
                            <option value="vitamin_c">Vitamin C</option>
                            <option value="iron">Iron</option>
                            <option value="fiber">Fiber</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery for interactivity -->
