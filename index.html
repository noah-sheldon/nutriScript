    <script>
        function show(shown) {
            if (shown === "recipePage") {
                document.getElementById(shown).style.display = 'block';
            } else {
                document.getElementById("recipePage").style.display = 'none';
            }
            if (shown === "homePage") {
                document.getElementById(shown).style.display = 'block';
            } else {
                document.getElementById("homePage").style.display = 'none';
            }
            if (shown === "nutritionPage") {
                document.getElementById(shown).style.display = 'block';
            } else {
                document.getElementById("nutritionPage").style.display = 'none';
            }
            return false;
        }
    </script>

    <section id="recipePage" style="display:none">

        <div class="container">
            <div class="row mt-5">
                <!-- Filters Div -->
                <div class="col-md-3">
                    <!-- Filters Section with Collapse -->
                    <div class="filters">
                        <h5 class="text-center text-white fw-bold">
                            Filters
                        </h5>

                        <div class="collapse show" id="filterContent">
                            <!-- Allergies Dropdown -->
                            <div class="form-group mt-3">
                                <label for="allergiesSelect" class="text-white">Allergies</label>
                                <select class="form-control selectpicker" id="allergiesSelect" multiple
                                    data-live-search="true">
                                    <option value="celery-free">Celery-free</option>
                                    <option value="crustacean-free">Crustacean-free</option>
                                    <option value="dairy-free">Dairy-free</option>
                                    <option value="egg-free">Egg-free</option>
                                    <option value="fish-free">Fish-free</option>
                                    <option value="gluten-free">Gluten-free</option>
                                    <option value="lupine-free">Lupine-free</option>
                                    <option value="mustard-free">Mustard-free</option>
                                    <option value="peanut-free">Peanut-free</option>
                                    <option value="sesame-free">Sesame-free</option>
                                    <option value="shellfish-free">Shellfish-free</option>
                                    <option value="soy-free">Soy-free</option>
                                    <option value="tree-nut-free">Tree-Nut-free</option>
                                    <option value="wheat-free">Wheat-free</option>
                                </select>
                            </div>

                            <!-- Diets Dropdown -->
                            <div class="form-group  mt-3">
                                <label for="dietsSelect" class="text-white">Diets</label>
                                <select class="form-control selectpicker" id="dietsSelect" multiple
                                    data-live-search="true">
                                    <option value="alcohol-free">Alcohol-free</option>
                                    <option value="balanced">Balanced</option>
                                    <option value="high-fiber">High-Fiber</option>
                                    <option value="high-protein">High-Protein</option>
                                    <option value="keto">Keto</option>
                                    <option value="kidney-friendly">Kidney friendly</option>
                                    <option value="kosher">Kosher</option>
                                    <option value="low-carb">Low-Carb</option>
                                    <option value="low-fat">Low-Fat</option>
                                    <option value="low-potassium">Low potassium</option>
                                    <option value="low-sodium">Low-Sodium</option>
                                    <option value="no-oil-added">No oil added</option>
                                    <option value="no-sugar">No-sugar</option>
                                    <option value="paleo">Paleo</option>
                                    <option value="pescatarian">Pescatarian</option>
                                    <option value="pork-free">Pork-free</option>
                                    <option value="red-meat-free">Red meat-free</option>
                                    <option value="sugar-conscious">Sugar-conscious</option>
                                    <option value="vegan">Vegan</option>
                                    <option value="vegetarian">Vegetarian</option>

                                </select>
                            </div>

                            <!-- Calories Slider -->
                            <div class="form-group mt-3">
                                <label for="caloriesRange" class="text-white">Calories</label>
                                <input type="range" class="form-control-range mt-3 ms-3" id="caloriesRange"
                                    name="calories" min="1" max="5000" value="1"
                                    oninput="caloriesValue.value = caloriesRange.value">
                                <output class="ms-3" id="caloriesValue" name="caloriesValue" for="calories">1</output>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <form class="form-inline d-flex  mt-5">
                        <div class="form-group mb-2 me-5 ms-3">
                            <input type="text" class="form-control" id="recipe" placeholder="Search for recipes!">
                        </div>
                        <button type="submit" class="btn btn-success mb-2">Submit</button>
                    </form>
                    <div class="most-searched mt-3">
                        <h5>
                            Most Searched
                        </h5>
                        <button type="button" class="btn btn-outline-primary me-2 ms-5">Pasta</button>
                        <button type="button" class="btn btn-outline-primary me-2">Cake</button>
                        <button type="button" class="btn btn-outline-primary me-2">Mushroom</button>
                        <button type="button" class="btn btn-outline-primary me-2">Chicken</button>

                    </div>

                    <div id="recipesDiv">

                    </div>
                </div>

            </div>
