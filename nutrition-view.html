    <script>
        function show(shown) {
            if (shown === "recipePage") {
                document.getElementById(shown).style.display = 'block';
            } else {
                document.getElementById("recipePage").style.display = 'none';
            }
            if (shown === "homePage") {
                document.getElementById(shown).style.display = 'block';
            } else {
                document.getElementById("homePage").style.display = 'none';
            }
            if (shown === "nutritionPage") {
                document.getElementById(shown).style.display = 'block';
            } else {
                document.getElementById("nutritionPage").style.display = 'none';
            }
            return false;
        }
    </script>
</head>

<body>

    <section id="nutritionPage" >
        <div class="container d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group mt-3">
                        <label for="ingredientTextArea">Enter Ingredients</label>
                        <textarea class="form-control" id="ingredientTextArea" rows="5" placeholder="1 cup rice, 10 oz chickpeas"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success mt-3" id="submitBtn">Analyse Ingredients!</button>
                </form>
            </div>
        </div>
    </section>
